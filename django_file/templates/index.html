<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Look</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="location-header">
            <i class="fas fa-map-marker-alt text-danger"></i> 현위치 : <span id="current-location">현위치로 찾기를 눌러주세요</span>
        </div>
        <div class="main-content">
            <h1 class="text-center text-white mb-4">Temp_Trend</h1>
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">예보</button>
                </li>
            </ul>
            <div class="search-bar mb-3">
                <input type="text" class="form-control" placeholder="원하는 지역을 선택해 주세요">
                <div class="mt-2">
                    <button class="btn btn-light btn-sm">저장</button>
                    <button class="btn btn-light btn-sm">다시찾기</button>
                    <button class="btn btn-light btn-sm" id="current-location-btn">현위치로 찾기</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-light w-100">온도</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">강수량</button>
                </div>
                <div class="col">
                    <button class="btn btn-light w-100">바람</button>
                </div>
            </div>
            <div class="weather-map-container mb-3">
                <img src="https://www.weatheri.co.kr/images/super/precip202407151800.jpg" alt="Weather Map" class="weather-map">
            </div>
            
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary w-100">남자</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100">여자</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary w-100">unisex</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
